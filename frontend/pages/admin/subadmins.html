
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SubAdmin Management - Attles Law Group</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .admin-dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .page-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            color: #1a3a52;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
        }

        .page-header p {
            color: #6b7280;
            margin: 0;
        }

        /* Admin Navigation */
        .admin-nav {
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }

        .admin-nav a {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #6b7280;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            background: #1a3a52;
            color: white;
        }

        .admin-nav a i {
            margin-right: 8px;
        }

        /* Create Form Card */
        .create-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .create-card h2 {
            font-family: 'Playfair Display', serif;
            color: #1a3a52;
            margin: 0 0 25px 0;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a3a52;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a3a52 0%, #0f1f33 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 58, 82, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        /* Table Container */
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .table-container h2 {
            font-family: 'Playfair Display', serif;
            color: #1a3a52;
            margin: 0 0 25px 0;
            font-size: 1.8rem;
        }

        .subadmins-table {
            width: 100%;
            border-collapse: collapse;
        }

        .subadmins-table thead {
            background: #f9fafb;
        }

        .subadmins-table th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            color: #1a3a52;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .subadmins-table tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .subadmins-table tbody tr:hover {
            background: #f9fafb;
        }

        .subadmins-table td {
            padding: 20px;
            color: #374151;
        }

        .subadmin-info-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subadmin-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .subadmin-details {
            flex: 1;
        }

        .subadmin-name {
            font-weight: 600;
            color: #1a3a52;
            margin-bottom: 3px;
        }

        .subadmin-email {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn.delete {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #6b7280;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #9ca3af;
        }

        .loading-overlay {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #1a3a52;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1><i class="fas fa-user-shield"></i> SubAdmin Management</h1>
                <p>Create and manage sub-administrators</p>
            </div>

            <!-- Navigation -->
            <div class="admin-nav">
                <a href="dashboard.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="users-overview.html">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="subadmins.html" class="active">
                    <i class="fas fa-user-shield"></i> SubAdmins
                </a>
                <a href="analytics.html">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a href="pricing.html">
                    <i class="fas fa-dollar-sign"></i> Pricing
                </a>
                <a href="settings.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="profile.html">
                    <i class="fas fa-user"></i> Profile
                </a>
            </div>

            <!-- Create SubAdmin Form -->
            <div class="create-card">
                <h2><i class="fas fa-plus-circle"></i> Create New SubAdmin</h2>
                <form id="createSubAdminForm">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px;">
                        <div class="form-group">
                            <label for="subAdminName">Full Name *</label>
                            <input 
                                type="text" 
                                id="subAdminName" 
                                name="name" 
                                placeholder="Enter full name"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="subAdminEmail">Email Address *</label>
                            <input 
                                type="email" 
                                id="subAdminEmail" 
                                name="email" 
                                placeholder="Enter email address"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="subAdminPassword">Password *</label>
                            <input 
                                type="password" 
                                id="subAdminPassword" 
                                name="password" 
                                placeholder="Enter password"
                                required
                            >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Create SubAdmin
                    </button>
                </form>
            </div>

            <!-- SubAdmins List -->
            <div class="table-container">
                <h2><i class="fas fa-list"></i> SubAdmins List</h2>
                <table class="subadmins-table">
                    <thead>
                        <tr>
                            <th>SubAdmin</th>
                            <th>Email</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="subAdminsTbody">
                        <tr>
                            <td colspan="4" class="loading-overlay">
                                <div class="spinner"></div>
                                <p style="margin-top: 15px; color: #6b7280;">Loading subadmins...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../../js/subadmins.js"></script>
</body>
</html>
