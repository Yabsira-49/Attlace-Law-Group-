<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Attles Law Group</title>
    <meta name="description" content="Reset your Attles Law Group account password.">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <header class="header">
        <nav class="navbar container">
            <div class="nav-brand">
                <a href="../../index.html">
                    <img src="../../assets/images/logo.png" alt="Attles Law Group Logo" class="logo">
                </a>
            </div>
            <div class="nav-actions">
                <a href="./login.html" class="btn btn-outline">Sign In</a>
            </div>
        </nav>
    </header>
    <main class="auth-container">
        <div class="auth-content">
            <div class="auth-form-container" style="margin:auto;">
                <div class="auth-form-wrapper">
                    <div class="auth-form-header">
                        <h2>Reset Your Password</h2>
                        <p>Enter your email, reset code, and new password.</p>
                    </div>
                    <form id="resetForm" class="auth-form" novalidate>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                            <span class="form-error" id="emailError"></span>
                        </div>
                        <!-- Reset Code -->
                        <div class="form-group">
                            <label for="resetCode" class="form-label">
                                <i class="fas fa-key"></i> Reset Code
                            </label>
                            <input type="text" id="resetCode" name="resetCode" class="form-input" placeholder="Enter 6-digit code" required maxlength="6">
                            <span class="form-error" id="resetCodeError"></span>
                        </div>
                        <!-- New Password -->
                        <div class="form-group">
                            <label for="newPassword" class="form-label">
                                <i class="fas fa-lock"></i> New Password
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="••••••••" required minlength="8">
                                <button type="button" class="password-toggle" id="toggleNew">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="form-error" id="newPasswordError"></span>
                        </div>
                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock"></i> Confirm Password
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required minlength="8">
                                <button type="button" class="password-toggle" id="toggleConfirm">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="form-error" id="confirmPasswordError"></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="resetBtn">Reset Password</button>
                        <div class="form-footer">
                            <p>Remember your password? 
                                <a href="./login.html" class="form-link-primary">Sign In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Pre-fill email if passed via query
            const params = new URLSearchParams(window.location.search);
            const emailParam = params.get('email');
            if (emailParam) {
                document.getElementById('email').value = decodeURIComponent(emailParam);
            }

            class ResetPasswordHandler {
                constructor() {
                    this.form = document.getElementById('resetForm');
                    this.emailInput = document.getElementById('email');
                    this.resetCodeInput = document.getElementById('resetCode');
                    this.newPasswordInput = document.getElementById('newPassword');
                    this.confirmPasswordInput = document.getElementById('confirmPassword');
                    this.resetBtn = document.getElementById('resetBtn');
                    this.toggleNew = document.getElementById('toggleNew');
                    this.toggleConfirm = document.getElementById('toggleConfirm');
                    this.init();
                }
                init() {
                    this.form.addEventListener('submit', e => this.handleSubmit(e));
                    this.toggleNew.addEventListener('click', () => this.togglePassword('newPassword', this.toggleNew));
                    this.toggleConfirm.addEventListener('click', () => this.togglePassword('confirmPassword', this.toggleConfirm));
                }
                togglePassword(inputId, btn) {
                    const input = document.getElementById(inputId);
                    const icon = btn.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                }
                showError(id, msg) {
                    const el = document.getElementById(id);
                    el.textContent = msg;
                    el.classList.add('visible');
                }
                clearError(id) {
                    const el = document.getElementById(id);
                    el.textContent = '';
                    el.classList.remove('visible');
                }
                setLoading(is) {
                    this.resetBtn.disabled = is;
                    this.resetBtn.textContent = is ? 'Resetting...' : 'Reset Password';
                }
                async handleSubmit(e) {
                    e.preventDefault();
                    const email = this.emailInput.value.trim();
                    const resetCode = this.resetCodeInput.value.trim();
                    const newPassword = this.newPasswordInput.value;
                    const confirmPassword = this.confirmPasswordInput.value;

                    // Validate email
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!email) return this.showError('emailError', 'Email is required');
                    if (!emailRegex.test(email)) return this.showError('emailError', 'Invalid email');
                    this.clearError('emailError');

                    // Validate code
                    if (!resetCode || resetCode.length !== 6) return this.showError('resetCodeError', 'Enter a valid 6-digit code');
                    this.clearError('resetCodeError');

                    // Validate new password
                    if (!newPassword) return this.showError('newPasswordError', 'Password is required');
                    if (newPassword.length < 8) return this.showError('newPasswordError', 'Password must be at least 8 characters');
                    this.clearError('newPasswordError');

                    // Validate confirm
                    if (confirmPassword !== newPassword) return this.showError('confirmPasswordError', 'Passwords do not match');
                    this.clearError('confirmPasswordError');

                    this.setLoading(true);
                    try {
                        // Step 1: Verify reset code
                        let resp = await fetch('http://localhost:5000/api/auth/verify-reset-code', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: email, code: resetCode })
                        });
                        let result = await resp.json();
                        if (!resp.ok) {
                            return window.AppUtils.NotificationManager.show(result.error || 'Invalid or expired code','error',5000);
                        }

                        // Step 2: Reset password
                        resp = await fetch('http://localhost:5000/api/auth/reset-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: email, code: resetCode, new_password: newPassword })
                        });
                        result = await resp.json();
                        if (resp.ok) {
                            window.AppUtils.NotificationManager.show('Password reset successful!','success',3000);
                            setTimeout(() => window.location.href = './login.html', 2000);
                        } else {
                            window.AppUtils.NotificationManager.show(result.error || 'Reset failed','error',5000);
                        }
                    } catch {
                        window.AppUtils.NotificationManager.show('Network error. Please try again.','error',5000);
                    } finally {
                        this.setLoading(false);
                    }
                }
            }
            new ResetPasswordHandler();

            // Integrate: add 'active' class to first element matching .some-class if present
            const el = document.querySelector('.some-class');
            if (el) {
                el.classList.add('active');
            }
        });
    </script>
</body>
</html>
