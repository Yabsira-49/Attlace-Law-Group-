<!-- FORMS.HTML - Show all available USCIS forms to fill -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Forms - Attles Law Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-navy: #1a3d6d;
            --primary-red: #c41e3a;
            --primary-gold: #d4af37;
            --light-bg: #f5f7fa;
            --text-dark: #1a3d6d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e8eef7 100%);
            color: var(--text-dark);
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #1a2e4a 100%);
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(26, 61, 109, 0.3);
            border-bottom: 3px solid var(--primary-gold);
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .nav-title { color: white; font-size: 1.3rem; font-weight: 700; }
        .nav-back {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-back:hover { color: var(--primary-gold); }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(26, 61, 109, 0.1);
            border-left: 5px solid var(--primary-gold);
        }
        .header h1 {
            color: var(--primary-navy);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #64748b;
            font-size: 1rem;
        }
        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .form-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(26, 61, 109, 0.1);
            border-top: 4px solid var(--primary-gold);
            border-left: 4px solid var(--primary-red);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(26, 61, 109, 0.2);
        }
        .form-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-name {
            color: var(--primary-navy);
            font-size: 1.3rem;
            font-weight: 700;
        }
        .form-desc {
            color: #64748b;
            font-size: 0.95rem;
            flex: 1;
        }
        .form-price {
            color: var(--primary-red);
            font-weight: 700;
            font-size: 1.1rem;
        }
        .btn {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-red) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.3);
        }
        @media (max-width: 768px) {
            .forms-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="nav-title">Available Forms</h1>
            <a href="dashboard.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 data-i18n="forms.title">USCIS Immigration Forms</h1>
            <p data-i18n="forms.desc">Select a form to complete your immigration petition</p>
        </div>

        <div class="forms-grid" id="formsGrid">
            <!-- Forms loaded via JavaScript -->
        </div>
    </div>

    <script src="/js/translation.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        const formsData = [
            {
                id: 'i-130',
                name: 'Form I-130',
                fullName: 'Petition for Alien Relative',
                description: 'File for an immediate relative, family-based immigrant visa, or immediate relative of U.S. citizen.',
                icon: '📋',
                price: '$99.99'
            },
            {
                id: 'i-485',
                name: 'Form I-485',
                fullName: 'Application to Register Permanent Residence',
                description: 'Apply for adjustment of status to permanent resident of the United States.',
                icon: '📝',
                price: '$149.99'
            },
            {
                id: 'i-765',
                name: 'Form I-765',
                fullName: 'Application for Employment Authorization',
                description: 'Apply for work permit authorization while your immigration case is pending.',
                icon: '💼',
                price: '$79.99'
            },
            {
                id: 'i-131',
                name: 'Form I-131',
                fullName: 'Application for Travel Document',
                description: 'Apply for advance parole or re-entry permit to travel outside the United States.',
                icon: '✈️',
                price: '$69.99'
            },
            {
                id: 'n-400',
                name: 'Form N-400',
                fullName: 'Application for Naturalization',
                description: 'Apply for U.S. citizenship if you are a permanent resident.',
                icon: '🏛️',
                price: '$119.99'
            },
            {
                id: 'i-539',
                name: 'Form I-539',
                fullName: 'Application to Extend/Change Nonimmigrant Status',
                description: 'Extend or change your nonimmigrant status while in the United States.',
                icon: '📅',
                price: '$89.99'
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('formsGrid');
            grid.innerHTML = formsData.map(form => `
                <a href="form-fill.html?type=${form.id}" class="form-card">
                    <div class="form-icon">${form.icon}</div>
                    <div class="form-name">${form.name}</div>
                    <div class="form-desc">${form.fullName}</div>
                    <div class="form-desc" style="font-size: 0.85rem;">${form.description}</div>
                    <div class="form-price">${form.price}</div>
                    <button class="btn">
                        <i class="fas fa-arrow-right"></i>
                        <span data-i18n="forms.start">Start Form</span>
                    </button>
                </a>
            `).join('');
        });
    </script>
</body>
</html>
